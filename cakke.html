<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .birthday-container {
            text-align: center;
            padding: 20px;
            max-width: 800px;
            width: 100%;
        }

        .title {
            font-size: 3rem;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 20px rgba(255,255,255,0.2); }
            to { text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 30px rgba(255,255,255,0.4); }
        }

        .cake-container {
            position: relative;
            display: inline-block;
            margin: 40px 0;
        }

        .cake {
            width: 300px;
            height: 200px;
            background: linear-gradient(45deg, #8B4513, #A0522D);
            border-radius: 20px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .cake::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 20px;
            right: 20px;
            height: 40px;
            background: linear-gradient(45deg, #FFB6C1, #FF69B4);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .cake::after {
            content: '';
            position: absolute;
            top: -10px;
            left: 10px;
            right: 10px;
            height: 20px;
            background: #FFF;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .candles {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .candle {
            width: 6px;
            height: 40px;
            background: linear-gradient(to bottom, #FFD700, #FFA500);
            border-radius: 3px;
            position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .flame {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 15px;
            background: radial-gradient(circle, #FF6B35 0%, #FF4500 50%, #DC143C 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: flicker 0.5s ease-in-out infinite alternate;
            transition: opacity 0.3s ease;
        }

        @keyframes flicker {
            0% { transform: translateX(-50%) scale(1) rotate(-2deg); }
            100% { transform: translateX(-50%) scale(1.1) rotate(2deg); }
        }

        .flame.blown-out {
            opacity: 0;
            animation: none;
        }

        .instructions {
            color: #fff;
            font-size: 1.2rem;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .mic-indicator {
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            font-size: 2rem;
            transition: all 0.3s ease;
        }

        .mic-indicator.active {
            background: rgba(255,0,0,0.3);
            transform: scale(1.2);
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #FF6B35;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .success-message {
            color: #fff;
            font-size: 2rem;
            margin: 20px 0;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .success-message.show {
            opacity: 1;
        }

        .reset-button {
            background: linear-gradient(45deg, #FF6B35, #FF4500);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .reset-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.3);
        }

        .volume-bar {
            width: 200px;
            height: 10px;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
            margin: 10px auto;
            overflow: hidden;
        }

        .volume-fill {
            height: 100%;
            background: linear-gradient(90deg, #00FF00, #FFFF00, #FF0000);
            width: 0%;
            transition: width 0.1s ease;
        }
    </style>
</head>
<body>
    <div class="birthday-container">
        <h1 class="title">ðŸŽ‰ Happy Birthday! ðŸŽ‰</h1>
        
        <div class="cake-container">
            <div class="cake">
                <div class="candles">
                    <div class="candle">
                        <div class="flame"></div>
                    </div>
                    <div class="candle">
                        <div class="flame"></div>
                    </div>
                    <div class="candle">
                        <div class="flame"></div>
                    </div>
                    <div class="candle">
                        <div class="flame"></div>
                    </div>
                    <div class="candle">
                        <div class="flame"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="instructions">
            ðŸŽ¤ Blow into your microphone to blow out the candles! ðŸŽ¤
        </div>

        <div class="mic-indicator">ðŸŽ¤</div>
        
        <div class="volume-bar">
            <div class="volume-fill"></div>
        </div>

        <div class="success-message">
            ðŸŽŠ Wish granted! Happy Birthday! ðŸŽŠ
        </div>

        <button class="reset-button" onclick="resetCandles()">Light Candles Again</button>
    </div>

    <div class="celebration"></div>

    <script>
        let audioContext;
        let analyser;
        let microphone;
        let dataArray;
        let isListening = false;
        let blownOutCandles = 0;
        let blowThreshold = 80;
        let sustainedBlowTime = 0;
        let requiredSustainedTime = 10; // frames

        // Happy Birthday melody (simplified)
        const happyBirthdayMelody = [
            {freq: 261.63, duration: 0.5}, // C
            {freq: 261.63, duration: 0.5}, // C
            {freq: 293.66, duration: 1}, // D
            {freq: 261.63, duration: 1}, // C
            {freq: 349.23, duration: 1}, // F
            {freq: 329.63, duration: 2}, // E
            {freq: 261.63, duration: 0.5}, // C
            {freq: 261.63, duration: 0.5}, // C
            {freq: 293.66, duration: 1}, // D
            {freq: 261.63, duration: 1}, // C
            {freq: 392.00, duration: 1}, // G
            {freq: 349.23, duration: 2}, // F
        ];

        function playHappyBirthday() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            let currentTime = audioContext.currentTime;
            
            happyBirthdayMelody.forEach((note, index) => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(note.freq, currentTime);
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0, currentTime);
                gainNode.gain.linearRampToValueAtTime(0.3, currentTime + 0.1);
                gainNode.gain.exponentialRampToValueAtTime(0.01, currentTime + note.duration);
                
                oscillator.start(currentTime);
                oscillator.stop(currentTime + note.duration);
                
                currentTime += note.duration;
            });
        }

        async function startMicrophoneDetection() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                microphone = audioContext.createMediaStreamSource(stream);
                
                analyser.fftSize = 256;
                const bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
                
                microphone.connect(analyser);
                isListening = true;
                
                detectBlow();
                playHappyBirthday(); // Start playing the melody
            } catch (err) {
                console.error('Error accessing microphone:', err);
                alert('Please allow microphone access to blow out the candles!');
            }
        }

        function detectBlow() {
            if (!isListening) return;

            analyser.getByteFrequencyData(dataArray);
            
            // Calculate average volume
            let sum = 0;
            for (let i = 0; i < dataArray.length; i++) {
                sum += dataArray[i];
            }
            const average = sum / dataArray.length;
            
            // Update volume indicator
            const volumeFill = document.querySelector('.volume-fill');
            const micIndicator = document.querySelector('.mic-indicator');
            volumeFill.style.width = (average / 128) * 100 + '%';
            
            if (average > blowThreshold) {
                micIndicator.classList.add('active');
                sustainedBlowTime++;
                
                if (sustainedBlowTime >= requiredSustainedTime && blownOutCandles < 5) {
                    blowOutCandle();
                    sustainedBlowTime = 0;
                }
            } else {
                micIndicator.classList.remove('active');
                sustainedBlowTime = 0;
            }
            
            requestAnimationFrame(detectBlow);
        }

        function blowOutCandle() {
            const flames = document.querySelectorAll('.flame:not(.blown-out)');
            if (flames.length > 0) {
                flames[0].classList.add('blown-out');
                blownOutCandles++;
                
                if (blownOutCandles === 5) {
                    setTimeout(() => {
                        showCelebration();
                    }, 500);
                }
            }
        }

        function showCelebration() {
            const successMessage = document.querySelector('.success-message');
            successMessage.classList.add('show');
            
            createConfetti();
            
            // Play celebration sound
            if (audioContext) {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // C5
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.1);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 1);
            }
        }

        function createConfetti() {
            const celebration = document.querySelector('.celebration');
            const colors = ['#FF6B35', '#FF4500', '#FFD700', '#32CD32', '#1E90FF', '#FF69B4'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                celebration.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

        function resetCandles() {
            const flames = document.querySelectorAll('.flame');
            flames.forEach(flame => flame.classList.remove('blown-out'));
            
            const successMessage = document.querySelector('.success-message');
            successMessage.classList.remove('show');
            
            const celebration = document.querySelector('.celebration');
            celebration.innerHTML = '';
            
            blownOutCandles = 0;
            sustainedBlowTime = 0;
            
            if (!isListening) {
                startMicrophoneDetection();
            }
        }

        // Start the experience
        window.addEventListener('load', () => {
            setTimeout(() => {
                startMicrophoneDetection();
            }, 1000);
        });

        // Handle page visibility change
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                isListening = false;
            } else if (audioContext && audioContext.state === 'suspended') {
                audioContext.resume();
            }
        });
    </script>
</body>
</html>
